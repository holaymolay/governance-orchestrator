name: Enforcement Audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 1 1,4,7,10 *"

jobs:
  enforcement-audit:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run enforcement audit
        run: scripts/audit_enforcement_runner.py
      - name: Upload enforcement audit artifact
        uses: actions/upload-artifact@v4
        with:
          name: enforcement-audit-${{ github.run_id }}
          path: artifacts/enforcement-audit-*.json
